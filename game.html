<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="gameBoard.css">
</head>
<body>
    <div class="wrapper">
        <div class="wining-player">First Match</div>
        <div class="gameboard"></div>
        <div class="match-status">
            <div>
                <p class="player-1-name">Default-1</p>
                <div class="wins1">0</div>
            </div>
            <div>
                <p class="player-2-name">Default-2</p>
                <div class="wins2">0</div>
            </div>
        </div>
        <div style="margin-top: 2rem">
              <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="reset-icon feather feather-rotate-ccw"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
              </svg>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
