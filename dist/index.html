<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dullat-jatt</title>
<script defer src="game586f777d647c8a0d2d72.js"></script><script defer src="index3ba23d78801c581a67bc.js"></script></head>

<body>
    <div class="wrapper">
        <h1>Tic-tac-toe</h1>
        <p class="subhead">Set properties and click play</p>
        <form action="" method="post">
            <div class="player-div-1">
                <label for="player-1">Player-1</label>
                <input type="text" name="player-1" id="player-1" required placeholder="player-1">
            </div>
            <div class="player-div-2">
                <label for="player-2">Player-2</label>
                <input type="text" name="player-2" id="player-2" required placeholder="player-2">
            </div>
            <div class="color">
                <p>Select player Color</p>
                <div>
                    <div>
                        <label for="player-color-1">player-1-color</label>
                        <input type="color" name="player-color-1" id="player-color-1" pattern="#[0-9a-fA-F]{6}" title="Enter a valid hexadecimal color code" value="#ff0000">
                    </div>
                    <div>
                        <label for="player-color-2">player-2-color</label>
                        <input type="color" name="player-color-2" id="player-color-2" pattern="#[0-9a-fA-F]{6}" title="Enter a valid hexadecimal color code" value="#00ff00">
                    </div>
                </div>
            </div>
            <div class="mode">
                <p>Mode</p>
                <div>
                    <div>
                        <label for="light">Light</label>
                        <input type="radio" name="mode" id="light" value="light" checked>
                    </div>
                    <div>
                        <label for="dark">Dark</label>
                        <input type="radio" name="mode" id="dark" value="dark">
                    </div>
                </div>
            </div>
            <button type="submit">play</button>
        </form>
    </div>
    <script type="module" src="./js/prepareGameEnv.js"></script>
</body>

</html>
