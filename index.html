<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dullat-jatt</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="wrapper">
        <h1>Tic-tac-toe</h1>
        <p class="subhead">Set properties and click play</p>
        <form action="" method="post">
            <div class="player-div-1">
                <label for="player-1">Player-1</label>
                <input type="text" name="player-1" id="player-1">
            </div>
            <div class="player-div-2">
                <label for="player-2">Player-2</label>
                <input type="text" name="player-2" id="player-2">
            </div>
            <div class="color">
                <p>Select player Color</p>
                <div>
                    <div>
                        <label for="player-color-1">player-1-color</label>
                        <input type="color" name="player-color-1" id="player-color-1">
                    </div>
                    <div>
                        <label for="player-color-2">player-2-color</label>
                        <input type="color" name="player-color-2" id="player-color-2">
                    </div>
                </div>
            </div>
            <div class="mode">
                <p>Mode</p>
                <div>
                    <div>
                        <label for="light">Light</label>
                        <input type="radio" name="mode" id="light" value="light">
                    </div>
                    <div>
                        <label for="dark">Dark</label>
                        <input type="radio" name="mode" id="dark" value="dark">
                    </div>
                </div>
            </div>
            <button type="submit">Start</button>
            <a href="game.html">fgh</a>
        </form>
    </div>
    <script type="module" src="prepareGameEnv.js"></script>

</body>

</html>
